<div class="alert alert-warning" *ngIf="judgesHearings.length === 0 && !loading && query !== null  && error === null">
  <i class="fa fa-exclamation-circle" aria-hidden="true" style="padding-right: 10px;"></i>Sorry we did not find any results for
  <ng-container *ngIf=" query !== null">
    <ng-container *ngFor="let q of  query | keys;">
      {{convertKey(q.key)}} :
      <strong>"{{convertValue(q.value)}}"</strong>
    </ng-container>
    .
  </ng-container>
</div>


<div class="alert alert-warning" *ngIf="judgesHearings.length === 0 && !loading && query !== null && error !== null">
  <i class="fa fa-exclamation-circle" aria-hidden="true" style="padding-right: 10px;"></i>
  {{error.message}}
</div>

<div class="results-list-container" *ngIf="judgesHearings.length >= 1" #tableWrapper>
  <ngx-datatable class="ngx-datatable material" tabindex="450" #table
                 [rows]="judgesHearings"
                 [externalPaging]="false"
                 [columnMode]="'force'"
                 [columns]="judgesHearingColumns"
                 [sorts]="JudgesHearingSort"
                 [sortType]="'multi'"
                 [footerHeight]="40"
                 [rowHeight]="'auto'"
                 [limit]="15"
                 [selectionType]="'single'"
                 (activate)="onActivate($event)">

    <ngx-datatable-column prop="icon" [minWidth]="40" [maxWidth]="40" [name]="' '">
      <ng-template let-icon="value" ngx-datatable-cell-template>
        <i class="fa fa-folder-open" title="Open case" aria-hidden="true"></i>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="caseReference" [minWidth]="130" [name]="'Case reference'">
      <ng-template let-caseReference="value" ngx-datatable-cell-template>
        {{caseReference}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="surname" [name]="'Surname'" [minWidth]="115">
      <ng-template let-surname="value" ngx-datatable-cell-template>
        {{surname}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="forenames" [name]="'Forename(s)'" [minWidth]="125">
      <ng-template let-forenames="value" ngx-datatable-cell-template>
        {{forenames}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="dateOfBirth" [name]="'Date of birth'" [minWidth]="110">
      <ng-template let-dateOfBirth="value" ngx-datatable-cell-template>
        {{dateOfBirth | date: 'dd/MM/yyyy'}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="courthouse" [name]="'Courthouse'" [minWidth]="170">
      <ng-template let-courthouse="value" ngx-datatable-cell-template>
        {{courthouse}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="courtroom" [name]="'Courtroom'" [minWidth]="100">
      <ng-template let-courtroom="value" ngx-datatable-cell-template>
        {{courtroom}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="courtHearingDate" [name]="'Hearing date'" [minWidth]="115">
      <ng-template let-courtHearingDate="value" ngx-datatable-cell-template>
        {{courtHearingDate | date: 'dd/MM/yyyy'}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="courtHearingTime" [name]="'Time'" [minWidth]="65" [maxWidth]="75">
      <ng-template let-courtHearingTime="value" ngx-datatable-cell-template>
        {{courtHearingTime}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="favIcon" [minWidth]="40" [maxWidth]="40" [name]="' '">
      <ng-template let-favIcon="value" ngx-datatable-cell-template>
        <i class="fa fa-star" title="Add case to favourites" aria-hidden="true"></i>
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>
